<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Appointment App</title>
</head>

<body style="margin: 0">
  <h1>Booking Appointment Form</h1>
  <!-- Form with 3 input fields for username, email, and phone number -->
  <form id="bookingForm">
    <label for="u">Username:</label>
    <input type="text" name="username" id="u" required><br><br>
    <label for="e">Email:</label>
    <input type="email" name="email" id="e" required><br><br>
    <label for="p">Phone:</label>
    <input type="tel" name="phone" id="p" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="index.js"></script>
</body>

</html>
